<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Institute Website</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: white;
    }

    /* Navbar */
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: blue;
      padding: 10px 30px;
      color: white;
    }

    .navbar .logo {
      display: flex;
      align-items: center;
      font-weight: bold;
      font-size: 20px;
    }

    .navbar .logo img {
      height: 40px;
      margin-right: 10px;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }

    .navbar ul li {
      margin-left: 20px;
    }

    .navbar ul li a {
      color: white;
      text-decoration: none;
      font-size: 18px;
    }

    /* Hero Section */
    .hero {
      display: flex;
      align-items: center;
      justify-content: space-around;
      padding: 40px;
    }

    .hero img {
      width: 300px;
      height: 200px;
      background: #ddd;
    }

    .hero-text {
      max-width: 500px;
    }

    .hero-text h1 {
      margin-bottom: 15px;
      font-size: 28px;
    }

    /* Student Section */
    .students {
      text-align: center;
      padding: 40px 20px;
      background-color: #f5f5f5;
    }

    .students h2 {
      margin-bottom: 30px;
    }

    .student-container {
      display: flex;
      justify-content: center;
      gap: 40px;
    }

    .student {
      text-align: center;
    }

    .student img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: #ddd;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <div class="logo">
      <img src="logo.png" alt="Logo">
      Home
    </div>
    <ul>
      <li><a href="#">About Us</a></li>
      <li><a href="#">Class</a></li>
    </ul>
  </div>

  <!-- Hero Section -->
  <section class="hero">
    <img src="welcome.png" alt="Welcome Image">
    <div class="hero-text">
      <h1>Welcome to ABES</h1>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. 
         Vivamus sit amet eros nec metus finibus dictum.</p>
    </div>
  </section>

  <!-- Student Section -->
  <section class="students">
    <h2>Our Placed Students</h2>
    <div class="student-container">
      <div class="student">
        <img src="student1.png" alt="Student 1">
        <p>Student 1</p>
      </div>
      <div class="student">
        <img src="student2.png" alt="Student 2">
        <p>Student 2</p>
      </div>
      <div class="student">
        <img src="student3.png" alt="Student 3">
        <p>Student 3</p>
      </div>
    </div>
  </section>

</body>
</html>
