<!DOCTYPE html>
<html lang="en">
<head>
    
</head>
<body>
    <p id = "Atharv"></p>
    <script>
        var Day;
        switch(new Date().getDay()){
            case 0:
                Day = "Sunday";
                break;
            case 1:
                Day = "Monday";
                break;
            case 2:
                Day= "Tuesday";
                break;
            case 3:
                Day= "Wednesday";
                break;
            case 4:
                Day= "Thursday";
                break;
            case 5:
                Day= "Friday";
                break;
            case 6:
                Day= "Saturday";
                break;
        }
        document.getElementById("Atharv").innerHTML= "Today is " + Day; 
    </script>
</body>
</html>
